<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/tesla-icon-4c1486691ffe3c9ea4c0b429563bbd1a.png.png">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

    <title>TESLA-Clone</title>
</head>

<body>
    <!-- navigation  -->

         <nav class="navigation">
             <div id="logo" class="tesla-logo">
                 <a href=""><img src="images/tesla-logo-png-2244.png" alt=""></a>
             </div>
             <div class="centre-menu">
                 <ul class="menu">
                     <li>Vehicle</li>
                     <li>Energy</li>
                     <li>Charging</li>
                     <li>Discover</li>
                     <li>Shop</li>
                 </ul>
             </div>
            <div class="last-nav">
                 <i class="bx bx-help-circle"></i>
                 <i class="bx bx-globe"></i>
                 <i class="bx bx-user-circle"></i>
            </div>
         </nav>

         <!-- video  -->
         <video src="images/Model-3.mp4" autoplay loop muted></video>

         <!-- car information  -->
         <div class="car-info">
            <div class="model-3-img">
                <img src="images/Model-3.jpg" alt="Tesla Model-3 Car">
            </div>
            <div class="info">
                <h3>Model 3</h3>
                <p>$7,500 Federal Tax Credit Available <sup>1</sup></p>
                <p class="second-para">From $29,990 After Est. Savings <sup>2</sup></p>
                <!-- buttons      -->
                <section class="buttons">
                    <div class="btn-1">
                        <button id="order">Order Now</button>
                    </div>
                    <div class="btn-2">
                        <button id="demo">Demo Drive</button>
                    </div>
                </section>

            </div>
        </div>
        <!-- car information-1  -->
        <div class="car-info-1">
            <div class="model-y-img">
                <img src="images/Homepage-Model-Y-Desktop-Global.jpg" alt="Tesla Model-3 Car">
            </div>
            <div class="info-1">
                <h3>Model Y</h3>
                <p>1.99% APR Financing Ending August 31</p>
                <p id="second-para">From $31,4903<sup>3</sup></p>
                 <!-- buttons  -->
                <section class="buttons">
                    <div class="btn-3">
                        <button id="order-1">Order Now</button>
                    </div>
                    <div class="btn-4">
                        <button id="demo-1">Demo Drive</button>
                    </div>
                </section>

            </div>
        </div>


</body>

</html>
